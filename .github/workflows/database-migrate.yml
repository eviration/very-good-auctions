name: Database Migration


on:
  push:
    branches: [main]
    paths:
      - 'database/**'
      - 'backend/database/**'
      - '.github/workflows/database-migrate.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations on'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  migrate:
    runs-on: ubuntu-latest
    name: Run Migrations
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate environment variables
        run: |
          if [ -z "${{ vars.SQL_SERVER_NAME }}" ]; then
            echo "Error: SQL_SERVER_NAME variable is not set for this environment"
            exit 1
          fi
          if [ -z "${{ vars.SQL_DATABASE_NAME }}" ]; then
            echo "Error: SQL_DATABASE_NAME variable is not set for this environment"
            exit 1
          fi

      - name: Run Migrations
        working-directory: backend
        run: npm run migrate
        env:
          DB_SERVER: ${{ vars.SQL_SERVER_NAME }}.database.windows.net
          DB_NAME: ${{ vars.SQL_DATABASE_NAME }}
          DB_USER: ${{ secrets.SQL_ADMIN_USER }}
          DB_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}

      - name: Logout from Azure
        run: az logout
