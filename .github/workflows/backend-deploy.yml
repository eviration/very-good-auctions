name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  NODE_VERSION: '20.x'
  BASE_NAME: 'vgauctions'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint and Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    name: Build and Deploy

    # Determine environment - use input for manual trigger, default to dev for push
    env:
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Build backend
        run: npm run backend:build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r backend/dist deploy/
          cp backend/package.json deploy/
          cp backend/.deployment deploy/
          cp package-lock.json deploy/

          # Copy node_modules from workspace (includes all dependencies)
          # We'll use the monorepo's node_modules which has correct resolution
          cp -r node_modules deploy/

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set environment-specific variables
        id: env-config
        run: |
          if [ "${{ env.DEPLOY_ENV }}" == "prod" ]; then
            echo "WEBAPP_NAME=app-${{ env.BASE_NAME }}-api-prod" >> $GITHUB_OUTPUT
            echo "RESOURCE_GROUP=rg-${{ env.BASE_NAME }}-prod" >> $GITHUB_OUTPUT
          else
            echo "WEBAPP_NAME=app-${{ env.BASE_NAME }}-api-dev" >> $GITHUB_OUTPUT
            echo "RESOURCE_GROUP=rg-${{ env.BASE_NAME }}-dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.env-config.outputs.WEBAPP_NAME }}
          package: deploy

      - name: Logout from Azure
        run: az logout
